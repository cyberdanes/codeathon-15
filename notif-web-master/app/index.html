<html lang="en" ng-app="notifWeb">
<head>
	<title>Notification App Web Client</title>
	<!-- CSS -->
	<link rel="stylesheet" type="text/css" href="../bower_components/bootstrap/dist/css/bootstrap.css" />
	<link rel="stylesheet" type="text/css" href="../bower_components/jquery-ui/themes/smoothness/jquery-ui.css" />

	<!--Scripts -->
	<script src="../bower_components/jquery/dist/jquery.js"></script>
	<script src="../bower_components/jquery-ui/jquery-ui.min.js"></script>		
	<script src="../bower_components/angular/angular.js"></script>
	<script src="../bower_components/angular-resource/angular-resource.js"></script>
	<script src="js/app.js"></script>
</head>
<body>
	<div class="container-fluid" ng-controller="sendMessageCtrl" >		
		<div class="page-header" style="margin-left:50px; margin-bottom:0px;margin-top:10px">
			<h1>Notification Web App Client</h1>
		</div>

		<div class="panel panel-primary" style="margin:50px">
			<div class="panel-heading">Message</div>
			<div class="panel-body">
			<div class="alert alert-success" role="alert" ng-if="success">
				<span>{{successMessage}}</span>
			</div>
			<div class="alert alert-danger" role="alert" ng-if="error">
				<span>{{errorMessage}}</span>
			</div>
				<form>
					<div class="form-group">
						<div class="row">
							<div class="col-md-8">
								<label for="to">To</label>
								<email-to/>
							</div>
						</div>
					</div>
					<div class="form-group">
						<div class="row">
							<div class="col-md-8">
						<label for="subject">Subject</label>
						<input id="subject" type="text" class="form-control" placeholder="Enter Subjects" ng-model="message.subject" disableinput="disabled"></input>
							</div>
						</div>
					</div>
					<div class="form-group">
						<div class="row">
							<div class="col-md-2">
								<label for="contenttype">Content Type</label>
								<select id="contenttype" class="form-control" ng-options="item.value as item.label for item in contenttypes" ng-model="message.contenttype" disableinput="disabled">
								</select>
							</div>
						</div>
					</div>
					<div class="form-group" ng-if="message.text">
						<div class="row">
							<div class="col-md-8">
								<label for="content">Content</label>
								<textarea id="content" class="form-control" placeholder="Type Content" ng-model="message.content" style="height:100px" disableinput="disabled"></textarea>
							</div>
						</div>
					</div>
					<div class="form-group"  ng-if="message.file">
						<div class="row">
							<div class="col-md-8">
								<label for="content">Attachement</label>
								<input type="file" id="message.attachment" disableinput="disabled"/>
							</div>
						</div>
					</div>
					<div class="form-group">
						<input type="submit" class="btn btn-primary" value="Send" ng-click="sendMessage()" ng-hide="messagesent"/>
						<input type="button" class="btn btn-primary" ng-show="messagesent" value="New Message" ng-click="newMessage()"/>
					</div>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
